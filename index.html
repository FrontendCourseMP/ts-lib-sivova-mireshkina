<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-val</title>
  </head>
  <body>
    <main>
      <section>
        <form novalidate id="formA">
        <label
            >Имя
            <input 
              type="text"
              minlength="3"
              required
              name="name"
              placeholder="имя"
              aria-describedby="name"
             />
            <span id="name"></span
          ></label>
          <label
            >число
            <input 
              type="number"
              min="3"
              required
              name="number"
              placeholder="число"
              aria-describedby="number"
              max="100" />
            <span id="name"></span
          ></label>
          <label
            >Текст <span id="text"></span
            ><input
              type="text"
              placeholder="текст"
              aria-describedby="text"
              name="text"
              minlength="3"
              required
          /></label>
          <label
            >Почта <span id="email"></span
            ><input
              type="email"
              placeholder="почта"
              aria-describedby="email"
              name="email"
              required
              minlength="5"
              maxlength="30"
          /></label>
          <button type="submit">Отправить</button>
        </form>

         <form novalidate id="formB">
        <label>Имя<input/><span id="name"></span></label>
          <label>число <input/><span id="name"></span
          ></label>
          <label>Текст <span id="text"></span
            ><input      /></label>
          <label>Почта <span id="email"></span
            ><input/></label>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
