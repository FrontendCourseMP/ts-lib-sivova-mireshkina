<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-val</title>
  </head>
  <body>
    <main>
      <section>
        <form novalidate>
          <label
            >Имя
            <input
              type="number"
              min="3"
              required
              name="name"
              placeholder="имя"
              aria-describedby="name"
              min="3" />
            <span id="name"></span
          ></label>
          <label
            >Текст <span id="text"></span
            ><input
              type="text"
              placeholder="текст"
              aria-describedby="text"
              name="text"
          /></label>
          <label
            >Почта <span id="email"></span
            ><input
              type="email"
              placeholder="почта"
              aria-describedby="email"
              name="email"
          /></label>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
